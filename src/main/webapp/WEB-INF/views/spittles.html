<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div th:replace="fragments/fragments :: header">&nbsp;</div>        
        <div class="container">
            <h1>Recent Spittles</h1>

            <ul>
                <li th:each="spittle : ${spittleList}" th:text="${spittle}">
                    <div class="spittleMessage">
                        <label th:value="${spittle.message}" />
                    </div>
                    <div>
                        <span class="spittleTime"><label th:value="${spittle.time}" /></span>
                        <span class="spittleLocation">
                            (<label th:value="${spittle.latitude}" />,
                            <label th:value="${spittle.longitude}" />)</span>
                    </div>
                </li>

            </ul>
        </div>

        <div th:replace="fragments/fragments :: footer">&nbsp;</div>
    </body>
</html>
